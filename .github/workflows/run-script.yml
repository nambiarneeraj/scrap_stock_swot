name: Scrape Stock Data
on: [push, schedule]

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
    - name: Install Google Chrome Stable
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable # Install a stable version of Chrome
    - name: Run scraper
      timeout-minutes: 15
      run: node scraper.js
      env:
        # Tell Puppeteer to skip its own Chromium download and use the system-installed Chrome
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
        # Explicitly set the path to the system-installed Chrome executable
        PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: stock-data
        path: debug_*.png
